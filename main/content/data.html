<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="data.css" rel="stylesheet">

    <style>
        .pagination .page-link {
            color: #0d6efd;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin: 0 2px;
            transition: background-color 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: #e2e6ea;
        }

        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="container py-4">
    <h2 class="mb-4">Souvenir Contest</h2>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#popupModal">
        Add Entry
    </button>

    <!-- Search Controls -->
    <div class="mb-4">
        <div class="row justify-content-end">
            <div class="col-lg-auto col-12">
                <div class="row g-2">
                    <div class="col-12 col-lg-auto">
                        <label class="form-label fw-bold mb-0 pt-1">Search by</label>
                    </div>
                    <div class="col-12 col-lg-auto">
                        <select id="searchField" class="form-select w-100">
                        </select>
                    </div>
                    <div class="col-12 col-lg-auto">
                        <input type="text" id="searchQuery" class="form-control w-100"
                            placeholder="Enter search text..." />
                    </div>
                    <div class="col-12 col-lg-auto">
                        <button id="searchBtn" class="btn btn-outline-primary w-100">Search</button>
                    </div>
                    <div class="col-12 col-lg-auto">
                        <button id="resetBtn" class="btn btn-outline-dark w-100">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pagination Controls -->
    <!-- <nav aria-label="Pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="paginationControls">
            <li class="page-item" id="prevPageLi">
                <button class="page-link" id="prevPageBtn" aria-label="Previous">
                    &laquo;
                </button>
            </li>
            <li class="page-item disabled">
                <span class="page-link" id="pageInfo">Page 1</span>
            </li>
            <li class="page-item" id="nextPageLi">
                <button class="page-link" id="nextPageBtn" aria-label="Next">
                    &raquo;
                </button>
            </li>
        </ul>
    </nav> -->

    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="dataForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="formTitle">Add New Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">#</label>
                        <input type="text" id="number" name="number" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contestant</label>
                        <input type="text" id="contestant" name="contestant" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pradeshika Sabha</label>
                        <input type="text" id="pradeshikaSabha" name="pradeshikaSabha" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-warning">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title d-flex align-items-center" id="statusModalLabel">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Warning
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="statusModalBody">
                    <!-- Warning message goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelDeleteBtn" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div id="spinnerOverlay">
        <div class="spinner"></div>
    </div>

    <table class="table table-bordered table-striped table-hover" id="dataTable">
        <thead class="table-primary"></thead>
        <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { db, collection, query, orderBy, where, limit, startAfter } from '/js/firebase.js';
        import { init, search, resetSearch } from './data.js';

        const COLLECTION_NAME = "souvenir_contest";
        const colRef = collection(db, COLLECTION_NAME);
        const headers = ["#", "Contestant", "Pradeshika Sabha", "Phone", "Name"];

        document.getElementById("searchBtn").addEventListener("click", () => {
            search(query, where, orderBy, colRef, headers, COLLECTION_NAME);
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
          resetSearch(query, colRef, headers, COLLECTION_NAME);
        });

        document.addEventListener("DOMContentLoaded", () => {
            init(query, colRef, headers, COLLECTION_NAME);
        });

    </script>
</body>

</html>
