        }

        .video-card {

            height: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .video-card:hover::before {
            transform: scaleX(1);
        }

        .video-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 25px rgba(4, 2, 2, 0.3);
            border-color: rgba(97, 5, 5, 0.4);
        }

        .video-iframe-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }

        .video-iframe-container.shorts {
            height: 400px;
        }

        .video-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-iframe-container iframe {
            transform: scale(1.05);
        }

            padding: 2rem;
        }

            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;

            font-weight: 500;

        ];

        function createVideoCard(video, index) {
            const embedUrl = `https://www.youtube.com/embed/${video.youtubeId}`;
            const badgeClass = video.type === 'shorts' ? 'badge-shorts' : 'badge-video';
            const iframeClass = video.type === 'shorts' ? 'shorts' : '';

            const tagsHTML = video.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            return `
                <div class="col-xl-4 col-lg-6 col-md-6" data-type="${video.type}" data-category="${video.category}" style="animation-delay: ${(index + 1) * 0.1}s">
                    <div class="video-card">
                        <div class="video-iframe-container ${iframeClass}">
                            <iframe src="${embedUrl}" 
                                    title="${video.title}" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                    referrerpolicy="strict-origin-when-cross-origin" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="video-content">
                            <h3 class="video-title">${video.title}</h3>
                            <p class="video-description">${video.description}</p>
                            <div class="video-tags">
                                ${tagsHTML}
                            </div>
                            <div class="video-meta">
                                <div class="video-type-badge ${badgeClass}">
                                    <i class="bi ${video.type === 'shorts' ? 'bi-phone' : 'bi-camera-video'}"></i>
                                    ${video.type === 'shorts' ? 'Shorts' : 'Video'}
                                </div>
                                <div class="video-duration">
                                    <i class="bi bi-clock"></i>
                                    <span>${video.duration}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createFilterButton(filter, isActive = false) {
            return `
                <button class="filter-btn ${isActive ? 'active' : ''}" data-filter="${filter.id}">
                    <i class="${filter.icon} me-1"></i>${filter.label}
                </button>
            `;
        }

        function generateStats() {
            const totalVideos = videosData.length;
            const wishesLeaders = videosData.filter(v => v.category === 'wishes-leaders').length;
            const wishesCelebrities = videosData.filter(v => v.category === 'wishes-celebrities').length;
            const announcements = videosData.filter(v => v.category === 'announcements').length;

            const stats = [
                { number: totalVideos, label: 'Total Videos' },
                { number: wishesLeaders, label: 'Leader Wishes' },
                { number: wishesCelebrities, label: 'Celebrity Wishes' },
                { number: announcements, label: 'Announcements' }
            ];

            return stats.map(stat => `
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="stat-item">
                        <div class="stat-number">${stat.number}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                </div>
            `).join('');
        }

        function initializePage() {
            // Generate and insert videos
            const videosHTML = videosData.map((video, index) =>
                createVideoCard(video, index)
            ).join('');
            document.getElementById('videos-grid').innerHTML = videosHTML;

            // Generate and insert filter buttons
            const filtersHTML = filters.map((filter, index) =>
                createFilterButton(filter, index === 0)
            ).join('');
            document.getElementById('filter-container').innerHTML = filtersHTML;

            // Generate and insert stats
            document.getElementById('stats-container').innerHTML = generateStats();

            initializeFilters();
        }

        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const videoCards = document.querySelectorAll('[data-type]');
            const emptyState = document.getElementById('empty-state');
            const grid = document.getElementById('videos-grid');

            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');
                    let visibleCount = 0;

                    videoCards.forEach(card => {
                        let shouldShow = false;

                        if (filter === 'all') {
                            shouldShow = true;
                        } else {
                            shouldShow = card.getAttribute('data-category') === filter;
                        }

                        if (shouldShow) {
                            card.style.display = 'block';
                            visibleCount++;
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    // Show/hide empty state
                    if (visibleCount === 0) {
                        emptyState.classList.remove('d-none');
                        grid.classList.add('d-none');
                    } else {
                        emptyState.classList.add('d-none');
                        grid.classList.remove('d-none');
                    }
                });
            });
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            init("videos");
            initializePage();
        });
    </script>

    <!-- Footer Start -->
    <div id="footer-container"></div>
    <!-- Footer End -->

</body>

</html>
