        body {
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
        }

        .gallery-card {
            background: linear-gradient(145deg, #ffffff 0%, #fafafa 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
            height: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .gallery-card:hover::before {
            transform: scaleX(1);
        }

        .gallery-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.2), 0 0 30px rgba(156, 39, 176, 0.1);
            border-color: rgba(233, 30, 99, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: all 0.4s ease;
            position: relative;
        }

        .gallery-card:hover .gallery-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            border-radius: 15px 15px 0 0;
        }

        .gallery-card:hover .image-overlay {
            opacity: 1;
        }

        .gallery-content {
            padding: 2rem;
        }

        .gallery-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
            line-height: 1.4;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-description {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(142, 154, 175, 0.1);

            color: white;
            border-color: transparent;
        }

        .view-gallery-btn {

            color: white;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;

            text-decoration: none;

            padding: 4rem 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);

            margin: 0 auto;

        .gallery-grid {
            padding: 4rem 0;
        }

        /* Animation classes */
        .gallery-card {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: slideInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .gallery-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);

            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;

        function initializeGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            const emptyState = document.getElementById('empty-state');

            if (galleryData.length === 0) {
                galleryGrid.classList.add('d-none');
                emptyState.classList.remove('d-none');
                return;
            }

            // Generate gallery cards
            const galleryHTML = galleryData.map((item, index) =>
                createGalleryCard(item, index)
            ).join('');

            galleryGrid.innerHTML = galleryHTML;

            // Add click event listeners for gallery cards
            document.querySelectorAll('.gallery-card').forEach(card => {
                card.addEventListener('click', function (e) {
                    // Only redirect if not clicking on the "View Gallery" button
                    if (!e.target.closest('.view-gallery-btn')) {
                        const galleryBtn = this.querySelector('.view-gallery-btn');
                        if (galleryBtn) {
                            window.location.href = galleryBtn.href;
                        }
                    }
                });
            });

            // Add hover effects for better UX
            document.querySelectorAll('.view-gallery-btn').forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.stopPropagation();
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            init("photos");
            initializeGallery();
