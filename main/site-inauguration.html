<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portrait Video Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: contain;
    }
  </style>
  <script>
    window.onload = function() {
      const video = document.querySelector("video");
      video.addEventListener("ended", function() {
        // Wait 3 seconds after video ends, then redirect
        setTimeout(function() {
          window.location.href = "https://pushpakayanam.com";
        }, 3000); // 3 seconds = 3000 milliseconds
      });
    };
  </script>
</head>
<body>
  <video autoplay muted controls>
    <source src="/Users/A-10682/Brand-Deepesh/devakikkutty.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
