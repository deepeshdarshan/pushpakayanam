    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Naming contest | പുഷ്പകായനം 2025" name="keywords">
    <meta content="Naming contest | പുഷ്പകായനം 2025" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/spreadsheet.css" rel="stylesheet">

</head>

<body>
    <div>
        <!-- Topbar Start -->
        <div id="topbar"></div>
        <!-- Topbar End -->

        <!-- Navbar Start -->
        <div id="navbar"></div>
        <!-- Navbar End -->

        <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
            <i class="bi bi-arrow-up"></i>
        </a>


        <!-- Page Header Start -->
        <div id="pageHeader"></div>
        <!-- Page Header End -->

        <div class="container-fluid mb-3 mt-2">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">

                <!-- Pagination Controls - Aligned Left -->
                <div id="pagination-controls"></div>

                <!-- Search, Sort, Reset Controls - Aligned Right -->
                <div id="data-filter-controls"></div>
            </div>
        </div>


        <!-- Spinner Modal -->
       <div id="spinner-modal"></div>

        <!-- Warning Modal -->
       <div id="warning-modal"></div>

       <div id="data-table"></div>
       
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/firebase.js"></script>
        <script type="module">
            import {
                init,
                sortButtonClickHandler,
                resetButtonClickHandler,
                pageSizeChangeHandler,
                searchButtonClickHandler,
                nextPageLiClickHandler,
                prevPageLiClickHandler,
                checkboxDropdownChangeListener
            } from '/js/spreadsheet.js';
            import { getById } from '/js/dom-utils.js';
            import { adminPage } from '/js/dom-generator.js';


            getById("navbar").innerHTML = adminPage.navbar;
            getById("topbar").innerHTML = adminPage.topbar;
            getById("pageHeader").innerHTML = adminPage.pageHeader;
            getById("pagination-controls").innerHTML = adminPage.paginationControls;
            getById("data-filter-controls").innerHTML = adminPage.dataFilterControls;
            getById("spinner-modal").innerHTML = adminPage.spinnerModal;
            getById("warning-modal").innerHTML = adminPage.warningModal;
            getById("data-table").innerHTML = adminPage.dataTable;

            const columnSettings = [
                { columnIndex: 0, columnKey: "B", displayName: "Contestant", enabled: true },
                { columnIndex: 1, columnKey: "C", displayName: "Pradeshika Sabha", enabled: true },
                { columnIndex: 2, columnKey: "D", displayName: "Phone No", enabled: true },
                { columnIndex: 3, columnKey: "E", displayName: "First Name", enabled: true },
                { columnIndex: 4, columnKey: "F", displayName: "Second Name", enabled: true }
            ];

            const prevPageLi = getById("prevPageLi");
            const nextPageLi = getById("nextPageLi");
            const searchBtn = getById("searchBtn");
            const resetBtn = getById("resetBtn");
            const sortBtn = getById("sortBtn");
            const checkboxDropdownMenu = getById("checkboxDropdownMenu");
            const pageSizeSelect = getById("pageSizeSelect");

            if (prevPageLi) {
                prevPageLi.addEventListener("click", () => {
                    prevPageLiClickHandler();
                });
            }

            if (nextPageLi) {
                nextPageLi.addEventListener("click", () => {
                    nextPageLiClickHandler();
                });
            }

            if (searchBtn) {
                searchBtn.addEventListener("click", () => {
                    searchButtonClickHandler();
                });
            }

            if (pageSizeSelect) {
                pageSizeSelect.addEventListener("change", () => {
                    pageSizeChangeHandler();
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener("click", () => {
                    resetButtonClickHandler();
                });
            }

            if (sortBtn) {
                sortBtn.addEventListener("click", () => {
                    sortButtonClickHandler();
                });
            }

            if (checkboxDropdownMenu) {
                checkboxDropdownMenu.addEventListener("change", (e) => {
                    const target = e.target;
                    checkboxDropdownChangeListener(target);
                });
            }

            const state = {
                settings: {
                    tableSettings: {
                        id: "1SgFuCfQNu-s_mlAfTOAqFJAQK2KnxIZXMrvfZyNz86I",
                        columnSettings: columnSettings
                    },
                    uiSettings: {
                        paginationEnabled: true,
                        searchEnabled: true,
                        columnSelectionEnabled: true,
                        sortEnabled: true,
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', () => init(state));

        </script>

</body>

</html>
