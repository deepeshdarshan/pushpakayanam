<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 200px;
      animation: zoomIn 20s linear forwards;
      margin-bottom: 40px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(3.5);
        opacity: 1;
      }
    }

    .progress-container {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 160px;
      height: 160px;
    }

    .progress-ring__circle {
      fill: none;
      stroke: #730003;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 408; /* 2 * Ï€ * r (r = 65) */
      stroke-dashoffset: 408;
      transition: stroke-dashoffset 1s linear;
    }

    .progress-time {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #730003;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        width: 250px;
      }
      .progress-container {
        width: 200px;
        height: 200px;
      }
      .progress-ring {
        width: 200px;
        height: 200px;
      }
      .progress-time {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 280px;
      }
      .progress-container {
        width: 240px;
        height: 240px;
      }
      .progress-ring {
        width: 240px;
        height: 240px;
      }
      .progress-time {
        font-size: 2.2rem;
      }
    }
  </style>

  <script>
    let countdown = 20;
    const radius = 65;
    const circumference = 2 * Math.PI * radius;

    function startCountdown() {
      const progress = document.getElementById("progress-circle");
      const timeLabel = document.getElementById("progress-time");

      const interval = setInterval(() => {
        countdown--;

        const offset = circumference * (1 - countdown / 20);
        progress.style.strokeDashoffset = circumference - offset;

        const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
        const seconds = String(countdown % 60).padStart(2, '0');
        timeLabel.textContent = `${minutes}:${seconds}`;

        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    window.onload = () => {
      const progress = document.getElementById("progress-circle");
      progress.style.strokeDasharray = `${circumference}`;
      progress.style.strokeDashoffset = `${circumference}`;
      startCountdown();
    };
  </script>
</head>
<body>
  <img src="img/logo.png" alt="Logo" class="logo" />

  <div class="progress-container">
    <svg class="progress-ring" width="160" height="160">
      <circle
        class="progress-ring__circle"
        id="progress-circle"
        cx="75"
        cy="75"
        r="65"
      />
    </svg>
    <div class="progress-time" id="progress-time">00:20</div>
  </div>
</body>
</html>
