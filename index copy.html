<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f9fa;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 200px;
      animation: zoomIn 10s linear forwards;
      margin-bottom: 40px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(3.5);
        opacity: 1;
      }
    }

    .progress-container {
      position: fixed;
      bottom: 100px; /* lift it up from the bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 20%; /* 50% width of the screen */
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      font-size: 14px;
      color: white;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #730003;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 1s linear;
    }
  </style>

  <script>
    let countdown = 10;

    function startCountdown() {
      const progress = document.getElementById("progress-bar");

      const interval = setInterval(() => {
        countdown--;
        const percent = (10 - countdown) * 10;
        progress.style.width = `${percent}%`;
        progress.textContent = `${percent}%`;

        if (countdown === 0) {
          clearInterval(interval);
          progress.style.width = "100%";
          progress.textContent = "100%";
          window.location.href = "main/content/home.html";
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body>
  <img src="img/logo.png" alt="Logo" class="logo" />

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
</body>
</html>
